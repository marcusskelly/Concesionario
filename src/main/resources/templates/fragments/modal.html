<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" th:fragment="modal_borrar">

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" th:text="${delete_title}">Borrar coche</h4>
      </div>
      <div class="modal-body">
        <p th:text="${delete_message}">¿Está usted seguro de borrar este coche?</p>
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        <a href="#" th:href="@{${delete_url}}" class="btn btn-danger">Sí</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
